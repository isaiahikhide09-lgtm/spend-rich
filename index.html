<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus Catalog | Luxury Marketplace</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic components -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for a dark, luxury theme */
        :root {
            --primary-color: #fca311; /* Gold/Orange Accent */
            --bg-color: #0d1117; /* Dark charcoal */
            --text-color: #f1f5f9; /* Light text */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        /* Custom scrollbar for aesthetic */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(252, 163, 17, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="p-4 md:p-8">

        <!-- Header and Cart Indicator -->
        <header class="flex justify-between items-center mb-10 pb-4 border-b border-gray-700">
            <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-500 to-amber-600">
                THE NEXUS CATALOG
            </h1>
            <button id="cart-button" class="relative p-3 bg-gray-800 hover:bg-gray-700 rounded-lg transition duration-200">
                <i data-lucide="shopping-cart" class="w-6 h-6 text-yellow-500"></i>
                <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-gray-900 transform translate-x-1/2 -translate-y-1/2 bg-yellow-500 rounded-full">0</span>
            </button>
        </header>

        <!-- Product Listing Section -->
        <main class="mb-12">
            <h2 class="text-2xl font-semibold mb-6">Exclusive Assets & Services</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be dynamically injected here -->
            </div>
        </main>

        <!-- Cart Modal -->
        <div id="cart-modal" class="hidden fixed inset-0 z-50 bg-gray-900 bg-opacity-90 flex justify-center items-center p-4" onclick="closeCart(event)">
            <div class="bg-gray-800 w-full max-w-2xl rounded-xl shadow-2xl p-6 md:p-8 border border-yellow-500/30" onclick="event.stopPropagation()">
                <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                    <h3 class="text-3xl font-bold text-yellow-400 flex items-center">
                        <i data-lucide="package" class="w-6 h-6 mr-2"></i>
                        Your Acquisition Queue
                    </h3>
                    <button onclick="closeCart()" class="text-gray-400 hover:text-white transition">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div id="cart-items-container" class="max-h-96 overflow-y-auto pr-2 mb-6 space-y-4">
                    <!-- Cart items will be dynamically injected here -->
                </div>

                <div id="cart-summary" class="text-xl font-semibold pt-4 border-t border-gray-700 flex justify-between items-center">
                    <span>Total Acquisition Cost:</span>
                    <span id="cart-total" class="text-yellow-400">$0.00</span>
                </div>

                <button onclick="checkout()" class="mt-6 w-full py-3 rounded-lg bg-yellow-600 text-gray-900 font-bold text-lg hover:bg-yellow-500 transition duration-200">
                    Proceed to Acquisition
                </button>
            </div>
        </div>

        <!-- Notification/Message Modal -->
        <div id="message-modal" class="hidden fixed top-4 right-4 z-50 transition-opacity duration-300 opacity-0">
            <div class="bg-green-700 border border-green-500 text-white px-4 py-3 rounded-lg shadow-xl flex items-center space-x-2">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                <span id="message-text"></span>
            </div>
        </div>

    </div>

    <script>
        // --- DATA AND STATE MANAGEMENT ---

        // Mock product data including the user's requested items and new image URLs
        const products = [
            { id: 1, name: "Supersonic Private Jet (Phantom X)", category: "Air", price: 75000000, desc: "Ultra-long range, Mach 0.95 cruising speed, gilded interiors.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Private+Jet" },
            { id: 2, name: "Underwater Luxury Hotel Stay (3 Nights)", category: "Stay", price: 150000, desc: "A suite 100ft beneath the surface with panoramic ocean views.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Submarine+Hotel" },
            { id: 3, name: "Aurora V12 Hypercar", category: "Vehicle", price: 5000000, desc: "0-60 in 1.8s. Hand-stitched leather and carbon fiber body.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Hypercar" },
            { id: 4, name: "Custom Carbon Fiber Jet Ski (Aquaburn)", category: "Toy", price: 85000, desc: "100 MPH performance personal watercraft.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Jet+Ski" },
            { id: 5, name: "Executive Life Coach (Millionaire Tier)", category: "Service", price: 1000000, desc: "Full-time personal consultant with guaranteed 'success' metrics.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Life+Coach" },
            { id: 6, name: "Roblox VBook: 'Build & Prosper'", category: "Digital", price: 1000, desc: "Exclusive digital blueprint guide for advanced Roblox creation.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Roblox+VBook" },
            { id: 7, name: "Vintage Grand Tourer (1965)", category: "Vehicle", price: 1200000, desc: "Immaculate restoration, rare engine type.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Vintage+Car" },
            { id: 8, name: "V.I.P. Island Resort Access (Lifetime)", category: "Stay", price: 50000000, desc: "Unrestricted access to the world's most exclusive island.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Private+Island" },
            // GADGETS
            { id: 9, name: "Titanium Foldable Commlink", category: "Gadget", price: 18000, desc: "Aerospace-grade titanium, custom OS, highly encrypted.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Luxury+Phone" },
            { id: 10, name: "Aura Smart Ring (Biometric Monitor)", category: "Gadget", price: 5500, desc: "Sleek, gold-inlay wearable for advanced health monitoring.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Smart+Wearable" },
            // DIGITAL
            { id: 11, name: "The Crypto-Monarch (Rare NFT)", category: "Digital", price: 250000, desc: "A digitally scarce, 1/1 animated artwork by a pseudonymous artist.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Rare+NFT+Art" },
            // SPORTS ACQUISITIONS & STRATEGY SERVICES 
            { id: 12, name: "Global Football Broadcast Rights (5-Year)", category: "Service", price: 150000000, desc: "Exclusive global media rights and licensing for a top-tier football club's content.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Media+Rights" },
            { id: 13, name: "Star Player Contract Acquisition", category: "Service", price: 80000000, desc: "Executive services to legally acquire the contract of a world-class professional footballer.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Player+Contract" },
            { id: 14, name: "Nexus Global Strategy Briefing (Code: B7)", category: "Service", price: 5000000, desc: "A highly confidential, tailored strategic roadmap for global asset optimization and complex investments.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Strategy+Briefing" },
            // MEME NFT and Tier 1 Strategy
            { id: 15, name: "The Proto-Meme Cryptograph", category: "Digital", price: 550000, desc: "A certified 1/1 original digital artifact from the dawn of internet culture, highly scarce.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Rare+Crypto+Meme" },
            { id: 16, name: "Classified Strategic Initiative (Tier 1)", category: "Service", price: 15000000, desc: "Dedicated, long-term strategic support for complex global, political, or financial maneuvers.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Classified+Strategy" },
            // NEW ITEMS: Lower-end Accessories (relatively)
            { id: 17, name: "The Obsidian Traveller Bag (Limited Edition)", category: "Accessory", price: 22000, desc: "Hand-crafted from aerospace-grade vegan leather with integrated GPS tracking and biometric lock.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Luxury+Bag" },
            { id: 18, name: "Tactical Silk Scarf (Aura Weave)", category: "Accessory", price: 8500, desc: "Finely woven material that adjusts color based on ambient light; custom monogram included.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Luxury+Clothing" },
            { id: 19, name: "Vaulted Digital Archive Key: 1990s Era (NFT)", category: "Digital", price: 45000, desc: "Certified token granting perpetual, exclusive digital access to a historical luxury fashion house's 90s design vaults.", imageUrl: "https://placehold.co/400x200/1f2937/fca311?text=Fashion+Archive+Key" },
        ];

        // Shopping Cart State (in-memory)
        let cart = [];

        // Utility to format price as currency
        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
        });

        // --- DOM MANIPULATION AND RENDERING ---

        const productGrid = document.getElementById('product-grid');
        const cartCountElement = document.getElementById('cart-count');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalElement = document.getElementById('cart-total');
        const cartModal = document.getElementById('cart-modal');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');

        // Function to get the appropriate icon based on category
        function getIcon(category) {
            switch (category) {
                case 'Air': return 'plane';
                case 'Stay': return 'hotel';
                case 'Vehicle': return 'car';
                case 'Toy': return 'waves';
                case 'Service': return 'briefcase';
                case 'Digital': return 'book'; 
                case 'Gadget': return 'smartphone'; 
                case 'Accessory': return 'gem'; // New icon for Accessories
                default: return 'package';
            }
        }

        // Renders all product cards onto the page
        function renderProducts() {
            productGrid.innerHTML = ''; // Clear previous content
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden';
                card.innerHTML = `
                    <!-- Product Image -->
                    <img src="${product.imageUrl}" alt="${product.name}" 
                         class="w-full h-auto object-cover rounded-t-xl" 
                         onerror="this.onerror=null; this.src='https://placehold.co/400x200/1f2937/fca311?text=Image+Missing';">
                    
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-xl font-bold text-yellow-400">${product.name}</h3>
                            <i data-lucide="${getIcon(product.category)}" class="w-6 h-6 text-gray-500"></i>
                        </div>
                        <p class="text-sm text-gray-400 h-10 overflow-hidden mb-4">${product.desc}</p>
                        <p class="text-3xl font-extrabold text-white mb-4">${formatter.format(product.price)}</p>
                        
                        <div class="bg-gray-700/50 text-xs text-center py-1 rounded-full text-yellow-500 font-medium">${product.category.toUpperCase()}</div>
                    </div>
                    <button onclick="addToCart(${product.id})" class="w-full py-3 bg-yellow-600 text-gray-900 font-semibold hover:bg-yellow-500 transition duration-200 flex items-center justify-center space-x-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>Acquire Now</span>
                    </button>
                `;
                productGrid.appendChild(card);
            });
            // Re-initialize Lucide icons after rendering
            lucide.createIcons();
        }

        // Renders the cart contents inside the modal
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <i data-lucide="frown" class="w-10 h-10 mx-auto mb-2"></i>
                        <p class="text-lg">Your queue is empty. Begin your acquisition journey.</p>
                    </div>
                `;
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center justify-between bg-gray-700/50 p-3 rounded-lg';
                    itemElement.innerHTML = `
                        <div class="flex flex-col flex-grow">
                            <span class="font-bold text-lg">${item.name}</span>
                            <span class="text-sm text-gray-400">${formatter.format(item.price)} x ${item.quantity}</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="text-lg font-semibold text-yellow-400">${formatter.format(itemTotal)}</span>
                            <button onclick="removeFromCart(${item.id})" class="text-red-400 hover:text-red-500 transition p-1">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }

            cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotalElement.textContent = formatter.format(total);
            lucide.createIcons();
        }

        // --- INTERACTION LOGIC ---

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            showMessage(`Added ${product.name} to the Acquisition Queue.`, 'bg-green-700 border-green-500');
            renderCart(); // Update cart display and count
        }

        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                const item = cart[index];
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    showMessage(`Reduced quantity of ${item.name}.`, 'bg-red-700 border-red-500');
                } else {
                    cart.splice(index, 1);
                    showMessage(`Removed ${item.name} from the queue.`, 'bg-red-700 border-red-500');
                }
            }
            renderCart();
        }

        function openCart() {
            renderCart();
            cartModal.classList.remove('hidden');
            setTimeout(() => cartModal.style.opacity = '1', 10); // Fade in effect
        }

        function closeCart(event) {
            if (event && event.currentTarget === cartModal) {
                 // Do nothing if click is directly on the modal container itself
            }
            cartModal.classList.add('hidden');
            cartModal.style.opacity = '0';
        }

        function checkout() {
            if (cart.length === 0) {
                showMessage('Your cart is empty. Nothing to acquire!', 'bg-yellow-700 border-yellow-500');
                return;
            }

            const totalCost = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = `Acquisition successful! Total cost: ${formatter.format(totalCost)}. Awaiting next generation funding.`;

            cart = []; // Empty the cart
            closeCart();
            showMessage(message, 'bg-blue-700 border-blue-500');
            renderCart(); // Re-render to update the count
        }

        // Custom notification function (instead of alert)
        function showMessage(text, colorClass) {
            messageText.textContent = text;
            messageModal.className = `fixed top-4 right-4 z-50 transition-opacity duration-300 opacity-0`;
            messageModal.firstChild.className = `${colorClass} text-white px-4 py-3 rounded-lg shadow-xl flex items-center space-x-2`;

            // Display
            messageModal.classList.remove('hidden');
            setTimeout(() => { messageModal.style.opacity = '1'; }, 10);

            // Hide after 3 seconds
            setTimeout(() => {
                messageModal.style.opacity = '0';
                setTimeout(() => { messageModal.classList.add('hidden'); }, 300);
            }, 3000);

            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            renderProducts();
            renderCart();
            
            // Event listener for cart button
            document.getElementById('cart-button').addEventListener('click', openCart);
        }

    </script>

</body>
</html>
